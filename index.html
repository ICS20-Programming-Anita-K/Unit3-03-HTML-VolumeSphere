<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta name="description" content="Volume of Sphere, with JavaScript">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Anita Kay">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./fav/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./fav/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./fav/favicon-16x16.png">
    <link rel="manifest" href="./fav/site.webmanifest">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Title -->
    <title>Volume of a Sphere in JS</title>
  </head>
  <body>
    <script src="./js/script.js"></script>
    <h1>Volume of a Sphere in JS</h1>
		<table>
			<tr>
				<td>
          <!-- Space to enter the dimensions-->
					<h3>Enter the value of your radius:</h3>
					<form action="javascript:calcVolume()">
						<label for="side-a">Radius (cm):</label>
						<input type="number" step="0.01" id="side-a" placeholder="Enter radius (cm)"><br><br>
						<input type="submit" value="Calculate Volume">
					</form>
				</td>
				<td width=45%>
					<img src="./images/sphere.png" alt="Sphere" width="85%" height="auto"/>
				</td>
			</tr>
		</table>
		<!-- Create a space where the user information will be displayed -->
		<div id="display-results">
			<div id="volume">
			</div>
		</div>
  </body>
</html>
